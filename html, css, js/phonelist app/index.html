        <title>Phone List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Phone List</h1>
            <form id="number-form">
                <!-- <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width" />
                </div> -->

                <div class="input-group mb-3">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Person Name:</span
                    >
                    <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        id="name"
                    />
                </div>

                <!-- <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width" />
                </div> -->

                <div class="input-group mb-3">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Phone No.:</span
                    >
                    <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                        id="number"
                    />
                </div>

                <!-- <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width" />
                </div> -->

                <select
                    class="form-select mb-3"
                    aria-label="Default select example"
                    id="relation"
                >
                    <option selected value="Sister">Sister</option>
                    <option value="Brother">Brother</option>
                    <option value="Aunt">Aunt</option>
                    <option value="Uncle">Uncle</option>
                    <option value="Grandmother">Grandmother</option>
                    <option value="Grandfather">Grandfather</option>
                    <option value="Son-in-law">Son-in-law</option>
                    <option value="Daughter - in - law">
                        Daughter – in – law
                    </option>
                    <option value="Brother – in – law">
                        Brother – in – law
                    </option>
                    <option value="Sister – In – law">Sister – In – law</option>
                    <option value="Niece">Niece</option>
                    <option value="Nephew">Nephew</option>
                    <option value="Sister-in-law(Brother’s Wife)">
                        Sister-in-law(Brother’s Wife)
                    </option>
                    <option value="Brother- in- law (Sister’s Husband)">
                        Brother- in- law (Sister’s Husband)
                    </option>
                    <option value="Cousin">Cousin</option>
                    <option value="Great grand daughter">
                        Great grand daughter
                    </option>
                    <option value="Friend">Friend</option>
                    <option value="Boy Friend">Boy Friend</option>
                    <option value="Girl Friend">Girl Friend</option>
                    <option value="Fiance">Fiance</option>
                    <option value="Others">Others</option>
                </select>

                <!-- <input type="submit" value="Submit" class="u-full-width" /> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="container-fluid mt-3">
                <thead>
                    <tr>
                        <th>Person Name</th>
                        <th>Phone Number</th>
                        <th>Relation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="number-list"></tbody>
            </table>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"
