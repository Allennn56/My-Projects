<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
            crossorigin="anonymous"
        />

        <title>Phone List</title>
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Phone List</h1>
            <form id="number-form">
                <!-- <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width" />
                </div> -->

                <div class="input-group mb-3">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Person Name:</span
                    >
                    <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>

                <!-- <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width" />
                </div> -->

                <div class="input-group mb-3">
                    <span
                        class="input-group-text"
                        id="inputGroup-sizing-default"
                        >Phone No.:</span
                    >
                    <input
                        type="text"
                        class="form-control"
                        aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default"
                    />
                </div>

                <!-- <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width" />
                </div> -->

                <select
                    class="form-select mb-3"
                    aria-label="Default select example"
                >
                    <option selected value="1">Sister</option>
                    <option value="2">Brother</option>
                    <option value="3">Aunt</option>
                    <option value="4">Uncle</option>
                    <option value="5">Grandmother</option>
                    <option value="6">Grandfather</option>
                    <option value="7">Son-in-law</option>
                    <option value="8">Daughter – in – law</option>
                    <option value="9">Brother – in – law</option>
                    <option value="10">Sister – In – law</option>
                    <option value="11">Niece</option>
                    <option value="12">Nephew</option>
                    <option value="13">Sister-in-law(Brother’s Wife)</option>
                    <option value="14">
                        Brother- in- law (Sister’s Husband)
                    </option>
                    <option value="15">Cousin</option>
                    <option value="16">Great grand daughter</option>
                    <option value="17">Friend</option>
                    <option value="18">Boy Friend</option>
                    <option value="19">Girl Friend</option>
                    <option value="20">Fiance</option>
                    <option value="21">Others</option>
                </select>

                <!-- <input type="submit" value="Submit" class="u-full-width" /> -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="container-fluid mt-3">
                <thead>
                    <tr>
                        <th>Person Name</th>
                        <th>Phone Number</th>
                        <th>Relation</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="number-list"></tbody>
            </table>
        </div>

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
            crossorigin="anonymous"
        ></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>
    --></body>
</html>
